  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1 id="lunarYear">Tết Âm lịch</h1>

    <div class="time">
      <div class="time-box">
        <span id="days">0</span>
        <small>Ngày</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Giờ</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Phút</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Giây</small>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
