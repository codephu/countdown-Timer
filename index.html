<style>
    body {

<body>
<canvas id="fireworks"></canvas>

<div class="overlay">
    <h1>üéâ ƒê·∫øm Ng∆∞·ª£c T·∫øt √Çm L·ªãch üéâ</h1>

    <p>Ch·ªçn nƒÉm:</p>
    <select id="yearSelect">
        <option value="2026">T·∫øt 2026</option>
        <option value="2027">T·∫øt 2027</option>
        <option value="2028">T·∫øt 2028</option>
        <option value="2029">T·∫øt 2029</option>
        <option value="2030">T·∫øt 2030</option>
    </select>

    <div class="countdown" id="timer"></div>
</div>

<script>
const tetDates = {
    2026: new Date("2026-02-17T00:00:00"),
    2027: new Date("2027-02-06T00:00:00"),
    2028: new Date("2028-01-26T00:00:00"),
    2029: new Date("2029-02-13T00:00:00"),
    2030: new Date("2030-02-03T00:00:00")
};

function updateCountdown() {
    const year = document.getElementById("yearSelect").value;
    const now = new Date();
    const diff = tetDates[year] - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML = "üéÜ CH√öC M·ª™NG NƒÇM M·ªöI üéÜ";
        launchFireworks();
        return;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    document.getElementById("timer").innerHTML =
        `${d} ng√†y ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}

setInterval(updateCountdown, 1000);
document.getElementById("yearSelect").addEventListener("change", updateCountdown);

// ==== FIREWORK TEXT ====
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function launchFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.font = "bold 70px Be Vietnam Pro";
    ctx.fillStyle = "gold";
    ctx.textAlign = "center";
    ctx.fillText("CH√öC M·ª™NG NƒÇM M·ªöI", canvas.width/2, canvas.height/2);
}
</script>
